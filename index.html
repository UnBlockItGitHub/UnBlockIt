<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnBlock It</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>UnBlock It</h1>

    <!-- Account Registration Form -->
    <div class="container">
        <h2>Create an Account</h2>
        <form id="registerForm" method="POST">
            <label for="activationCode">Activation Code:</label>
            <input type="text" id="activationCode" name="activationCode" required>
            <button type="button" id="activateButton">Activate Session</button>
        </form>
    </div>

    <!-- URL Fetching Form -->
    <div class="container" id="urlFormContainer" style="display: none;">
        <h2>UnBlocker</h2>
        <form id="urlForm" action="fetch.php" method="POST">
            <label for="urlInput">Enter URL:</label>
            <input type="text" id="urlInput" name="urlInput" required>
            <button type="submit">Get an Unblocked Version</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
