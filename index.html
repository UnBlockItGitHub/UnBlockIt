<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnBlockIt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .input-group {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to UnBlockIt</h1>
        <p>Your go-to solution for unblocking restricted content.</p>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL to unblock">
            <button onclick="unblockUrl()">Unblock It</button>
        </div>
    </div>

    <script>
        function unblockUrl() {
            var url = document.getElementById('urlInput').value;
            var activationKey = "A9B5C2-D4E7F1-G8H3I6"; // Activation key
            var enteredKey = prompt("Please enter the activation key:");

            if (enteredKey === activationKey) {
                if (url) {
                    var archiveUrl = 'https://web.archive.org/' + url;
                    window.location.href = archiveUrl;
                } else {
                    alert('Please enter a URL');
                }
            } else {
                alert("Invalid activation key!");
            }
        }
    </script>
</body>
</html>
